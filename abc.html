   <!DOCTYPE html>
   <html>
   <head>
   <script type='text/javascript'>
   function texting(e) {
      let filing = e.target.files[0];
      let ta = document.getElementById('ta');
      r = new FileReader();
      r.onload = function(e){ ta.innerHTML += e.target.result;}
      r.readAsText(filing);
   }
   </script>
   </head>
   
   <body>
     <form name="uploadForm">
       <div>
         <input id="uploadInput" type="file" onchange="texting(event)">
       </div>
       <div><input type="submit" value="Submit"></div>
     </form>
     <textarea id="ta"></textarea>
   </body>
   </html>
